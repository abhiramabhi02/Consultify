<app-pro-header></app-pro-header>

<div class="container mt-5 back">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()" class="availability-form">
        <div class="row">
          <div class="col">
            <div class="day-column" *ngFor="let day of days">
              <label>{{ day }} </label>
              <div class="time-slot-container" *ngFor="let timeSlot of timeSlots">
                <div class="form-check form-check-inline">
                  <input type="checkbox" [formControl]="getControl(day, timeSlot)" class="form-check-input" />
                  <label class="form-check-label">{{ timeSlot }}</label>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Save Preferences</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
