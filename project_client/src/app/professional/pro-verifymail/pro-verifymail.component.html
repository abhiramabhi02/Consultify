<div class="verify col-md-6">

    <div class="card text-center" style="width: 20rem;">
        <div class="card-header h5 text-white bg-primary">Verify Mail</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                veify your email 
            </p>
            <form [formGroup]="forgotForm" (ngSubmit)="getEmail()" >
            <div class="form-outline">
                <input type="email" id="typeEmail" class="form-control my-3" formControlName="email" />
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
    
            
            <button type="submit" class="btn btn-primary w-100" >Submit</button>
        </form>
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="/professionallogin">Login</a>
                <a class="" href="/professionalregistration">Register</a>
            </div>
        </div>
    </div>
    <div *ngIf="otpDiv" class="col-md-6">


        <div class="card text-center" style="width: 20rem;">
            <div class="card-header h5 text-white bg-primary">OTP verification</div>
            <div class="card-body px-5">
                <p class="card-text py-2">
                    Enter Otp
                </p>
                <form [formGroup]="otpForm" (ngSubmit)="getOtp()">
                <div class="form-outline">
                    <input type="number" id="typeEmail" class="form-control my-3" formControlName="otp" />
                    <label class="form-label" for="typeEmail">OTP input</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
            </div>
        </div>
    </div>
 
</div>
