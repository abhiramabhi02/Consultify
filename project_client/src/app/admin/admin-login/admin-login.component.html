<app-user-header></app-user-header>

<div class="row">
    <div class="col-md-5 left-login">
        <img id="userimage" src="https://www.nicepng.com/png/detail/264-2647723_our-team-consists-of-skilled-professionals-from-different.png" alt="">
    </div>
  
    <div class="col-md-7 right-login">
            <!-- temp -->
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center logincard">
              
                          <div>
                            <h5>Admin</h5>
                            <h2 class="fw-bold text-uppercase">Login</h2>
                            <p class="text-white-50">Please enter your credentials!</p>
              
                            <form [formGroup]="adminLoginForm" (ngSubmit)="adminLogin()">

                            <div class="form-outline form-white">
                              <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                              <label class="form-label" for="typeEmailX">Email</label>
                            </div>
              
                            <div class="form-outline form-white">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                              <label class="form-label" for="typePasswordX">Password</label>
                            </div>
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                          </form>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            <!-- temp -->    
    </div>
</div>
