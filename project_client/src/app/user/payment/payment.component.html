<app-user-header></app-user-header> <app-back-button></app-back-button>

<div class="container">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <h6>
                        <em>Date: {{bookingDate}}</em>
                    </h6>
                    <h6>
                        <em>Status: {{appointmentData.Status}}</em>
                    </h6>
                </div>
               
            </div>
            <div class="row">
                <div class="text-center mt-4">
                    <h4>Summary</h4>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Professional</th>
                            <th>Appointment</th>
                            <th class="text-center">Time</th>
                            <th class="text-center">Fees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-5"><em>{{appointmentData.ProfessionalName}}</em></td>
                            <td class="col-md-1" style="text-align: center">{{date}}</td>
                            <td class="col-md-1 text-center">{{appointmentData.Time}}</td>
                            <td class="col-md-1 text-center">₹ {{appointmentData.Payment}}</td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>₹{{appointmentData.Payment}}</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="initiatePayment()" type="button" class="btn btn-success btn-lg btn-block">
                    Pay Now   <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
